<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artists Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
  .searchbar {
    max-width: auto;
    opacity: 0.85;
  }

  .scrollable-container {
    max-width: auto;
    max-height: 400px;
    overflow-y: auto;
    opacity: 0.85;
  }
</style>

<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="d-flex justify-content-center align-items-center vh-75">
  </div>
  <h1 class="text-center mb-4">Register</h1>
  <div class="d-flex justify-content-center align-items-center">
    <br>
    <br>
    <br>
    <br>
    <main class="container mt-5">
      <div class="row justify-content-center">
        <form class="col-md-4">
          <div class="mb-3 text-center">
            <label for="username" class="form-label text-light">User Name</label>
            <input type="text" class="form-control" name="username" placeholder="Username"
              [(ngModel)]="newUser.username">
          </div>

          <div class="mb-3 text-center">
            <label for="email" class="form-label text-light">Email</label>
            <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="newUser.email">
          </div>

          <div class="mb-3 text-center">
            <label for="password" class="form-label text-light">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password"
              [(ngModel)]="newUser.password">
          </div>

          <div class="mb-3 d-grid gap-2">
            <button (click)="register(newUser)" type="submit" class="btn btn-primary">Register Account</button>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center align-items-center vh-100">
      </div>
      <p>Background image: "Vinyl Records" by Clay Banks, hosted on Canva. Used under license/agreement. All rights
        reserved.</p>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script> -->

</body>

</html>
