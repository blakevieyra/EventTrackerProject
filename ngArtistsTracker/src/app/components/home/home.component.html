<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artists Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
  .searchbar {
    max-width: auto;
    opacity: 0.85;
  }

  .scrollable-container {
    max-width: auto;
    max-height: 400px;
    overflow-y: auto;
    opacity: 0.85;
  }
</style>

<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="d-flex justify-content-center align-items-center vh-75">
  </div>
  <h1 class="text-center mb-4">Find your Artists</h1>
  <div class="d-flex justify-content-center align-items-center">

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <app-carousel></app-carousel>

  </div>
  <p *ngIf="!loggedIn()" class="row">
    <app-login></app-login>
  </p>




  <!-- <h1 class="text-center mb-4">My Artists</h1> -->

  <main class="container mt-5">

    <div *ngIf="loggedIn()" class="row">
      <div class="col">
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-primary text-center mb-4" (click)="loadArtists();toggleSelected()">Show All
            Artists</button><br>

        </div>
        <div class="searchbar mb-3">

          <label name="search">Search for your favorite artist or band. Select favorite to add to your artists.</label>
          <input type="search" class="form-control text-center mb-4 " id="searchBar" [(ngModel)]="keyword"
            placeholder="Try 'Adele' or 'Ed Sheeran'">
            <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-primary text-center mb-4" (click)="keywordSearch(keyword);toggleSelected()">Search</button>
          </div>
        </div>
        <br>
        <div class="text-center mb-4 scrollable-container">
          <div *ngIf="selected">

            <table class="table table-striped table-hover table-dark">
              <thead class="table-dark">
                <th>ID</th>
                <th>Artist</th>
                <th>Favorite</th>
              </thead>
              <tbody>
                <tr *ngFor="let a of artists">
                  <td>{{a.id}}</td>
                  <td>{{a.name}}</td>
                  <td>
                    <input (change)="toggleArtist($event, a)" type="checkbox" name="addArtist">
                  </td>
                  <!-- <td *ngIf="!favorite">
                  <button class="btn btn-primary" (click)="isFavorite(); addArtistToUser(a)">Favorite</button> -->
                  <!--
                <td>
                  <button class="btn btn-danger" (click)="isFavorite(); removeArtistFromUser(a.id)">Unfavorite</button>
                </td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
    </div>
    <p>Background image: "Vinyl Records" by Clay Banks, hosted on Canva. Used under license/agreement. All rights
      reserved.</p>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script> -->

</body>

</html>
