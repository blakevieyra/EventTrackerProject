<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artists Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
  .searchbar {
    max-width: auto;
    opacity: 0.85;
  }

  .scrollable-container {
    max-width: auto;
    max-height: 400px;
    overflow-y: auto;
    opacity: 0.85;
  }
</style>

<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="d-flex justify-content-center align-items-center vh-75">
  </div>
  <h1 class="text-center mb-4">Find your Favorite Songs</h1>
  <div class="d-flex justify-content-center align-items-center">
    <!-- <p *ngIf="!loggedIn()"><app-login></app-login></p> -->
    <br>
    <br>
    <br>
  </div>
  <!-- <h1 class="text-center mb-4">My Artists</h1> -->

  <main class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="searchbar mb-3">
          <label name="search">Enter a name, genre, or band</label>
          <input type="search" class="form-control" id="searchBar" [(ngModel)]="keyword"
            placeholder="Try 'Last Kiss' or 'A Team'">
          <button class="btn btn-primary" (click)="keywordSearch(keyword);toggleSelected()">Search</button>
          <button class="btn btn-primary" (click)="reload();toggleSelected()">Show All Songs</button>
        </div>
        <br>
        <div class="text-center mb-4 scrollable-container">
          <div *ngIf="selected">

            <table class="table table-striped table-hover table-dark">
              <thead class="table-dark">
                <th>ID</th>
                <th>Track Name</th>
                <th>Year Released</th>
                <th>Genre</th>
                <th>Artist</th>
                <!-- <th>Favorite</th> -->
              </thead>
              <tbody>
                <tr *ngFor="let s of mySongs">
                  <td>{{s.id}}</td>
                  <td>{{s.name}}</td>
                  <td>{{s.year}}</td>
                  <td>{{s.genre}}</td>
                  <td>{{s.artist?.name}}</td>
                  <!-- <td>
                    <input (change)="toggleSongs($event, s)" type="checkbox" name="addSong">
                  </td> -->
                  <!-- <td *ngIf="!favorite">
                  <button class="btn btn-primary" (click)="isFavorite(); addArtistToUser(a)">Favorite</button> -->
                  <!--
                <td>
                  <button class="btn btn-danger" (click)="isFavorite(); removeArtistFromUser(a.id)">Unfavorite</button>
                </td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center vh-100">
    </div>
    <p>Background image: "Vinyl Records" by Clay Banks, hosted on Canva. Used under license/agreement. All rights
      reserved.</p>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="js/script.js"></script>
</body>

</html>
