<main class="container mt-5">
  <div class="row justify-content-center">
    <form class="col-md-4"> <!-- Adjusted for consistent sizing -->
      <div class="mb-3 text-center">
        <label for="username" class="form-label text-light">User Name</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
          [(ngModel)]="loginUser.username">
      </div>

      <div class="mb-3 text-center">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
          [(ngModel)]="loginUser.password">
      </div>

      <div class="mb-3 d-grid gap-2 text-center">
        <button (click)="login(loginUser)" type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</main>
