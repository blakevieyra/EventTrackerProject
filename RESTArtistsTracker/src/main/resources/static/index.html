<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artists Finder</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main class="container-fluid">
		<h1 class="text-center mb-4">The Record Store</h1>
		<button id="playButton" class="btn btn-primary mb-4 d-block mx-auto">Play
			JukeBox</button>

		<div class="row">
			<div class="col">
				<div id="artistData" class="table-container">
					<table class="table table-hover">
						<thead class="table-dark">
							<tr>
								<th>Artist</th>
								<th>Name</th>
								<th>Band</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody id="artistsTable"></tbody>
					</table>
					<div id="addArtistsDiv">
						<form name="addingArtistForm">
							<label for="artist">Add a new artist</label> <input
								class="form-control" type="text" name="name"
								placeholder="artist name"><br> <input
								class="form-control" type="text" name="band"
								placeholder="artist band"><br>
							<textarea class="form-control" rows="2" cols="40" name="image"
								placeholder="artist image"></textarea>
							<br>

							<button class="btn btn-primary" name="addArtistbtn">Add
								Artist</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br> <br>
		<div class="row">
			<div class="col">
				<div id="songData" class="table-container">
					<table class="table table-hover">
						<thead class="table-dark">
							<tr>
								<th>Song Name</th>
								<th>Genre</th>
								<th>Album</th>
								<th>Length</th>
							</tr>
						</thead>
						<tbody id="songTable"></tbody>
					</table>
					<div id="addSongsDiv">
						<form name="addingSongForm">
							<label for="artist">Add song for selected artist</label> <input
								class="form-control" type="text" name="name"
								placeholder="song name"><br> <input
								class="form-control" type="text" name="genre"
								placeholder="song genre"><br> <input
								class="form-control" type="text" name="album"
								placeholder="song album"><br> <input
								class="form-control" type="number" name="length"
								placeholder="song length"><br> <br>

							<button class="btn btn-primary" name="addSongbtn">Add
								Song</button>
						</form>
					</div>

				</div>
			</div>
		</div>
		<div id="editSongs"></div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
