<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artists Finder</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1 class="text-center mb-4">The Record Store</h1>
	<div class="row">
		<div class="col">
			<button id="playButton" class="btn btn-primary mb-4 d-block mx-auto">Play
				JukeBox - Click for Next Song</button>
		</div>
	</div>
	<main class="container-fluid">
		<div class="row">
			<div class="col">
				<div id="artistData" class="table-container">
					<table class="table table-hover">
						<thead class="table-dark">
							<tr>
								<th>ID</th>
								<th>Artist</th>
								<th>Name</th>
								<th>Band</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody id="artistsTable"></tbody>
					</table>
					<div id="addArtistsDiv">
						<form name="addingArtistForm">
							<label for="artist">Add a new artist</label> <input
								class="form-control" type="text" name="name"
								placeholder="artist name"> <input
								class="form-control" type="text" name="band"
								placeholder="artist band">
							<textarea class="form-control" rows="2" cols="40" name="image"
								placeholder="artist image"></textarea>
							<button class="btn btn-primary" name="addArtistbtn">Add
								Artist</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br> <br>
		<div class="row">
			<div class="col">
				<div id="songData" class="table-container">
					<table class="table table-hover">
						<thead class="table-dark">
							<tr>
								<th>Album</th>
								<th>Track Name</th>
								<th>Genre</th>
								<th>Length</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody id="songTable"></tbody>
					</table>
					<div id="addSongsDiv">
						<form name="addingSongForm">
							<label for="artist">Add song for selected artist</label> <input
								class="form-control" type="number" name="artistId" id="artistId"
								placeholder="artist ID"> <input class="form-control"
								type="text" name="name" placeholder="song name"> <input
								class="form-control" type="text" name="genre"
								placeholder="song genre"><textarea class="form-control" rows="2" cols="40" name="album"
								placeholder="song album"></textarea><input
								class="form-control" type="number" name="length"
								placeholder="song length">

							<button class="btn btn-primary" name="addSongbtn">Add
								Song</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</main>
	<div id='searchFields'>
		<div class="row">
			<div class="col">
				<div id="findArtistDiv">
					<form id="findArtistForm">
						<label for="findArtist">Search Artist by ID</label> <input
							class="form-control" type="number" id="id"><br>
						<button class="btn btn-primary" id="artistBtn">Search</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div id="keywordSearchDiv">
					<form id="keywordSearchForm">
						<label for="keyword">Search Artist by Name or Band</label> <input
							class="form-control" type="text" id="keyword"><br>
						<button class="btn btn-primary" id="keywordBtn">Search</button>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div id="keywordSongSearchDiv">
					<form id="keywordSongSearchForm">
						<label for="keyword">Search Song by Name, Genre, or Album</label> <input
							class="form-control" type="text" id="keywordSong"><br>
						<button class="btn btn-primary" id="keywordSongBtn">Search</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
