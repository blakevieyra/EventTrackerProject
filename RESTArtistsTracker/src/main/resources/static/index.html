<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Artists Finder</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main class="container">


		<h1>The Record Store</h1>
		<div id="jukebox">
		<button id="playButton" class ="btn btn-primary">Play JukeBox</button></div>
		<div id="artistData">
			<table class="table table-hover">
				<thead class="table-dark">
					<tr>
						<th></th>
						<th>Artist</th>
						<th>Name</th>
						<th>Band</th>
						<th>Update</th>
					</tr>
				</thead>
				<tbody id="artistsTable"></tbody>
			</table>
		</div>
		<div id="artistDetails"></div>
		<div id="addArtistsDiv">
			<div class="row">
				<div class="col">
					<form name="addingArtistForm">
						<label for="artist">Add a new artist</label> <input
							class="form-control" type="text" name="name"
							placeholder="artist name"><br> <input
							class="form-control" type="text" name="band"
							placeholder="artist band"><br> <input
							class="form-control" type="text" name="image"
							placeholder="artist image"><br>
						<button class="btn btn-primary" name="addArtistbtn">Add
							Artist</button>
					</form>
				</div>
			</div>
		</div>



		<div id="editArtists"></div>
		<div id="addSongs"></div>
		<div id="editSongs"></div>
	</main>

</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
